<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <script src="vue.js"></script>
    <body>
    <div id="app">
        <ul>
            <li v-for = "tab in tabs">
                {{tab.text}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                tabs:[
                    {text:'巴士'},
                    {text:'快车'},
                    {text:'顺风车'},
                    {text:'出租车'},
                    {text:'代驾'},
                    {text:'专车'}//之前“,”号误用中文，导致结果不对
                ]
            }
        })
    </script>
    </body>
</html>
