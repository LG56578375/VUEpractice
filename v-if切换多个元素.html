<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
    <div id="app">
        <template v-if="ok">
            <h1>title</h1>
            <p>p1</p>
            <p>p2</p>
        </template>

            el:'#app',
            data:{
                ok:true
            }
        })
    </script>
    </body>
</html>
